<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Tabela</h1>
    <p>Abaixo está uma tabela com alguns dados de exemplo:</p>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>28</td>
                <td>Desenvolvedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>34</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>22</td>
                <td>Analista</td>
            </tr>
        </tbody>
    </table>
    
    <p>Esta é uma tabela simples com três colunas e três linhas de dados.</p>
</body>
</html>
