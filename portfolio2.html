<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ul, ol {
            margin-left: 20px;
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <h1>Teste de Tabela</h1>
    <p>Segue informações:</p>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>28</td>
                <td>Assistente de Negócios</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>34</td>
                <td>Analista de Processos</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>22</td>
                <td>Estagiário</td>
            </tr>
        </tbody>
    </table>
    
    <p>Este é um exemplo de tabela simples.</p>

    <nav>
        <ul>
			<li><a href="javascript:history.back()">Voltar</a></li>
        </ul>
    </nav>
</body>
</html>
